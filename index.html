<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alastair Mottram-Epson's Portfolio website">
    <link rel="shortcut icon" type="image/jpeg" href="/src/images/Avatar.jpg">
    <title>alastairm-e.co.uk</title>
    <style>
      .columnHeight {
        height:450px;
        overflow: hidden;
      }

      .inputField {
        width:95%;
      }
    </style>
</head>
<body>
    <nav class="flex p-2 items-center border-black border-b-2">
        <img src="src/images/Avatar.jpg" alt="Alastair Mottram-Epson's face" class="mr-2 h-16 rounded-full" width="64px" height="64px">
        <h1 class="text-2xl">Alastair M-E</h1>
    </nav>
    <div class="grid lg:grid-cols-3 md:grid-cols-1">
      <div class="m-4 text-center text-xl columnHeight">
        <h1 class="text-3xl p-2 mb-2 border-black border-2">Skills</h1>
        <div class="border-black border-2 h-96">
          <table class="table-fixed text-lg h-72" style="width:100%; height:302px">
            <tbody>
              <tr class="border-black border-2 border-x-0 border-t-0">
                <td class="p-2 border-black border-r-2">JavaScript</td>
                <td class="p-2"><img class="ml-auto" src="./src/images/icons8-javascript.svg" alt="JavaScript icon" width="48px" height="48px"/></td>
              </tr>
              <tr class="border-black border-2 border-x-0">
                <td class="p-2 border-black border-r-2">React</td>
                <td class="p-2"><img class="ml-auto" src="./src/images/react-icon.svg" alt="React icon" width="48px" height="48px" /></td>
              </tr>
              <tr class="border-black border-2 border-x-0">
                <td class="p-2 border-black border-r-2">TypeScript</td>
                <td class="p-2"><img class="ml-auto" src="./src/images/icons8-typescript.svg" alt="TypeScript icon" width="48px" height="48px" /></td>
              </tr>
              <tr class="border-black border-2 border-x-0">
                <td class="p-2 border-black border-r-2">OpenUI5</td>
                <td class="p-2"><img class="ml-auto" src="./src/images/ui5_icon.svg" alt="OpenUI5 icon" width="48px" height="48px" /></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="bg-green-500 p-2 m-3 border-black border-2 hover:bg-lime-400 active:bg-yellow-300 active:text-black">Download my CV</button>
        </div>
        
        </div>
        <div class="m-4 text-center text-lg columnHeight">
          <h1 class="text-3xl p-2 mb-2 border-black border-2">About</h1>
              <div class=" border-black border-2 p-4 h-96">
                <img src="././src/images/Avatar.jpg" alt="Alastair M-E's face" class="ml-auto mr-auto w-32 h-32 p-2" height="128px" width="128px" />
                <hr class="border-black border-t-2 my-2">
                <h2>Hi, I am Alastair Mottram-Epson.</h2>
                <ul class="list-disc m-2 p-2 text-xl text-left">
                  <li class="text-base">An appretince UX developer at De Montfort University.</li>
                  <li class="text-base">Open to new opportunities.</li>
                </ul>
                <div class="flex justify-center">
                  <a class="font-bold text-blue-600 bg-white p-2 border-black border-2 m-2 hover:bg-blue-600 hover:text-white active:bg-white active:text-purple-600" href="https://www.linkedin.com/in/alastair-m-e/">LinkedIn</a>
                  <a class="font-bold bg-white p-2 border-black border-2 m-2 hover:bg-black hover:text-white active:bg-white active:text-purple-600" href="https://github.com/AlastairM-E?tab=repositories">GitHub</a>
              </div>
          </div>
        </div>
        <div class="m-4 text-xl text-center">
          <h1 class="text-3xl p-2 mb-2 border-black border-2">Contact</h1>
            <form action="/" class="border-black border-2 p-2 h-96">
              <div class="text-left">
                <label for="name">
                  <h2 class="ml-2">Name <strong class="text-red-600">*</strong></h2>
                  <input type="text" required name="name" id="name" class="border-black border-2 p-2 m-2 inputField focus:outline-none focus:border-blue-600 text-base" />
                </label>
                <br>
                <label for="email">
                  <h2 class="ml-2">Email <strong class="text-red-600">*</strong></h2>
                  <input type="text" required name="email" id="email" class="border-black border-2  p-2 m-2 inputField focus:outline-none focus:border-blue-600 text-base" />
                </label>
                <br>
                <label for="message">
                  <h2 class="ml-2">Message <strong class="text-red-600">*</strong></h2>
                  <textarea required name="message" id="message" class="border-black border-2 m-2  p-2 inputField h-15 focus:outline-none focus:border-blue-600 resize-none text-base"></textarea>
                </label>
              </div>
              <button type="submit" class="bg-green-500 p-2 m-2 ml-2 border-black border-2 hover:bg-lime-400 active:bg-yellow-300 active:text-black">Submit</button>
            </form> 
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
